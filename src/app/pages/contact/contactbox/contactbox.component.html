<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{current.title}}</mat-card-title>
      
    </mat-card-header>
    <img mat-card-image src="http://localhost:8090/{{current.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
     {{current.address}}<br/>
     {{current.city}}<br/>
     {{current.pin}}<br/>
    </mat-card-content>
    
  </mat-card>
